<div class="row">
    <div class="col-xs-12">
        <form action="#">
            <div class="row">
                <div class="col-xs-5">
                    <label for="nameLabel">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]= "name" id="nameLabel">
                </div>
                <div class="col-xs-2">
                    <label for="amountLabel">Amount</label>
                    <input type="number" class="form-control" name="amount" [(ngModel)]= "amount" id="amountLabel">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12" style=".btn-space ">
                    <button class="btn btn-success btn-space" type="submit" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger btn-space" type="button">Delete</button>
                    <button class="btn btn-primary btn-space " type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
