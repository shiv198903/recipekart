<div class="row">
        <div class="col-xs-12">
            <img src="{{ recipe.imageUrl }}" alt="">
        </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{ recipe.name }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span
                    class="caret"></span></button>
            <div class="dropdown-menu">
                <li><a class="dropdown-item" href="#" (click)="addIngToSL()">ShoppingList</a></li>
                <li><a class="dropdown-item" href="#">Link 2</a></li>
                <li><a class="dropdown-item" href="#">Link 3</a></li>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;"
                *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
